  <p>上帝从不向选民隐藏祂的计划。《启示录》是《圣经》的最后一卷书，老约翰把梦境中上帝向他展示的末世进程记录下来，留给末世的教会。<br>但因着人的有限，我们不能完全理解《启示录》所描述的内容，诸多神学家对《启示录》的注解也存在各种偏差。 <br>无论我们对末后的进程有怎样的理解，惟愿众选民靠着主耶稣站立得稳。<br>这里转载的三次讲座音频来源于YouTube，如果您对此此版本的《启示录》讲解感兴趣，可以到YouTube搜索并观看全系列内容。
